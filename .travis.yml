language: csharp
dist: bionic
mono: none
dotnet: 2.2
services: docker

before_install:
- docker-compose -f docker/dev/docker-compose.yml pull
- docker-compose -f docker/dev/docker-compose.yml build
- docker-compose -f docker/dev/docker-compose.yml up -d

install:
- dotnet restore
- dotnet tool install -g coveralls.net --version 1.0.0

script:
- dotnet build
- dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput='../coverage.xml'
- ~/.dotnet/tools/csmacnz.Coveralls --opencover -i ./coverage.xml --useRelativePaths